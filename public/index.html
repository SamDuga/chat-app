<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">

        <script defer src="/socket.io/socket.io.js" defer></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script defer src="/js/index.js"></script>
    </head>

    <body>
        <div class="centered-form">
            <di class="centered-form__box">
                <h1>Hop on in!</h1>

                <form action="./chat.html">
                    <label>Display Name</label>
                    <input type="text" name="username"
                        placeholder="Type your username" required
                        autocomplete="off" />

                    <label>Room Name</label>
                    <input id="roomName" type="text" name="room"
                        placeholder="Room Name"
                        required autocomplete="off" />

                    <label>Active Rooms</label>
                    <select id="roomSelect">
                        <option value>--Please Select Room--</option>
                    </select>

                    <button>Join</button>
                </form>
            </div>
        </div>

        <script id="select-template" type="text/html">
            {{#rooms}}
            <option value="{{roomName}}">{{roomName}}</option>
            {{/rooms}}
        </script>

    </body>
</html>
