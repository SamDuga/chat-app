<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.min.css">

        <script defer src="/socket.io/socket.io.js" defer></script>

        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>            
        </script>
        <script defer src="/js/chat.js"></script>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div class="chat__messages" id="messagesDisplay"></div>

                <div class="compose">
                    <form id="messageForm">
                        <input id="chatInput" placeholder="Type a message..."
                            required autocomplete="off" />
                        <button id="sendChat">Send</button>
                    </form>
                    <button id="sendLocation">Share Lacation</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{sender}}</span>
                    <span class="message__meta">{{timestamp}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{sender}}</span>
                    <span class="message__meta">{{timestamp}}</span>
                </p>
                <p>{{message}}</p>
                <p><a href="{{url}}" target="_blank"> My Current Location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

    </body>
</html>
